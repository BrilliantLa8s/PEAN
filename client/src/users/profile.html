Connected Identities:
<div ng-repeat="identity in user.Identities">
  <h3 ng-bind="identity.provider"></h3>
  <div ng-if="identity.provider == 'instagram'">
    <p ng-bind="identity.userInfo.username"></p>
    <p ng-bind="identity.userInfo.full_name"></p>
    <img ng-src="{{identity.userInfo.profile_picture}}">
  </div>
  <div ng-if="identity.provider == 'facebook'">
    <p ng-bind="identity.userInfo.name"></p>
    <p ng-bind="identity.userInfo.email"></p>
    <img ng-src="{{identity.userInfo.profile_picture}}">
  </div>
  <md-button ng-click="removeIdentity(identity.provider, $index)">Remove Identity</md-button>
</div>

<br><br>
Connect Identity:
<md-button ng-click="addIdentity('instagram')">Instagram</md-button>
<md-button ng-click="addIdentity('facebook')">Facebook</md-button>
